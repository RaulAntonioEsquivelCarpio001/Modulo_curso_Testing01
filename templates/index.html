<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página principal</title>
    <style>
        /* Style the links as buttons */
        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            display: inline;
            margin-right: 10px;
        }

        li a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        li a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Página principal</h1>
    <ul>
        <li><a href="/generar_factura">Generar Factura</a></li>
        <li><a href="/ver_factura">Ver Facturas</a></li>
        <li><a href="/articulo">Administrar Artículos</a></li>
        <li><a href="/inventario">Ver Inventario</a></li>
        <li><a href="/clientes">Administrar Clientes</a></li>
        <li><a href="/vendedores">Administrar Vendedores</a></li>
    </ul>
</body>
</html>
