<!DOCTYPE html>
<html>
<head>
    <title>Editar Factura</title>
    <style>
        /* Estilos para la tabla principal */
        .main-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        .main-table th, .main-table td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        .main-table th {
            background-color: #f2f2f2;
        }

        /* Estilos para los campos de entrada */
        .input-field {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        /* Estilos para el botón de guardar */
        .btn {
            background-color: #4CAF50; /* Verde */
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            transition-duration: 0.4s;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #45a049; /* Verde más oscuro */
            color: white;
        }
    </style>
</head>
<body>
    <h1>Editar Factura</h1>
    <form action="/editar_factura/{{ factura['Numero_Factura'] }}" method="POST">

        <table class="main-table">
            <thead>
                <tr>
                    <th>Número de Factura</th>
                    <th>Fecha de Factura</th>
                    <th>Cliente</th>
                    <th>Dirección</th>
                    <th>Teléfono</th>
                    <th>Vendedor</th>
                    <th>Subtotal</th>
                    <th>IGV</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="text" name="numero_factura" class="input-field" value="{{ factura['Numero_Factura'] }}" readonly></td>
                    <td><input type="date" name="fecha_factura" class="input-field" value="{{ factura['Fecha_Factura'] }}"></td>
                    <td>
                        <select name="ruc_cliente" class="input-field">
                            {% for cliente in clientes %}
                                <option value="{{ cliente['RUC_Cliente'] }}" {% if cliente['RUC_Cliente'] == factura['RUC_Cliente'] %} selected {% endif %}>{{ cliente['Nombre_Cliente'] }} {{ cliente['Apellido_Cliente'] }}</option>
                            {% endfor %}
                        </select>
                    </td>
                    <td><input type="text" name="direccion_cliente" class="input-field" value="{{ factura['Direccion_Cliente'] }}"></td>
                    <td><input type="text" name="telefono_cliente" class="input-field" value="{{ factura['Telefono_Cliente'] }}"></td>
                    <td>
                        <select name="codigo_vendedor" class="input-field">
                            {% for vendedor in vendedores %}
                                <option value="{{ vendedor['Codigo_Vendedor'] }}" {% if vendedor['Codigo_Vendedor'] == factura['Codigo_Vendedor'] %} selected {% endif %}>{{ vendedor['Nombre_Vendedor'] }} {{ vendedor['Apellido_Vendedor'] }}</option>
                            {% endfor %}
                        </select>
                    </td>
                    <td><input type="number" name="subtotal" class="input-field" value="{{ factura['Subtotal'] }}" readonly></td>
                    <td><input type="number" name="igv" class="input-field" value="{{ factura['IGV'] }}" readonly></td>
                    <td><input type="number" name="total_factura" class="input-field" value="{{ factura['Total_Factura'] }}" readonly></td>
                </tr>
            </tbody>
        </table>

        <h2>Detalles de Cuerpo de Factura</h2>
        <table class="main-table" id="cuerpo-factura">
            <thead>
                <tr>
                    <th>Artículo</th>
                    <th>Cantidad</th>
                    <th>Precio</th>
                </tr>
            </thead>
            <tbody>
                {% for detalle in detalles_factura %}
                <tr>
                    <td>
                        <select name="articulo_{{ loop.index }}" class="input-field">
                            {% for articulo in articulos %}
                                <option value="{{ articulo['Codigo_Item'] }}" {% if articulo['Codigo_Item'] == detalle['Codigo_Item'] %} selected {% endif %}>{{ articulo['Descripcion'] }}</option>
                            {% endfor %}
                        </select>
                    </td>
                    <td><input type="number" name="cantidad_{{ loop.index }}" class="input-field" value="{{ detalle['Cantidad'] }}"></td>
                    <td><input type="text" name="precio_{{ loop.index }}" class="input-field" value="{{ detalle['Precio_Venta'] }}" readonly></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <button type="button" onclick="agregarArticulo()" class="btn">Agregar Artículo</button>
        <button type="submit" class="btn">Actualizar Factura</button>
    </form>
    <!-- Botón para regresar al índice -->
    <a href="/" class="btn">Regresar al Inicio</a>

    <script>
        // Función para agregar dinámicamente filas para los detalles de factura
        function agregarArticulo() {
            var bodyTable = document.getElementById('cuerpo-factura').getElementsByTagName('tbody')[0];
            var newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td>
                    <select name="nuevo_articulo" class="input-field">
                        {% for articulo in articulos %}
                            <option value="{{ articulo['Codigo_Item'] }}">{{ articulo['Descripcion'] }}</option>
                        {% endfor %}
                    </select>
                </td>
                <td><input type="number" name="nueva_cantidad" class="input-field"></td>
                <td><input type="text" name="nuevo_precio" class="input-field"></td>
            `;
            bodyTable.appendChild(newRow);
        }
    </script>
</body>
</html>
